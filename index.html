<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | Template</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navigation">
        <div class="navigation__brandName">saspik.</div>
        <ul class="navigation__linksContainer">
            <li>About Us</li>
            <li>Products</li>
            <li>Features</li>
            <li>Pricing</li>
        </ul>
        <button class="navigation__btn--signIn">Sign In</button>
        </div>
    </nav>

    <div class="banner">
        <div class="banner__details">
            <div class="banner__details__tag">The new way to work online</div>
            <h1 class="banner__details__heading">
                Building Digital Products Brands & Experience
            </h1>
            <p class="banner__details__subHeading">
                Get to know how we work, who we are and what we value on this all inclusive beautiful web page.
            </p>
            <div class="banner__details__btn">
                <button class="btn banner__details__btn--start">
                    Get Started
                </button>
                <button class="btn banner__details__btn--contact">
                    Contact Us
                </button>
            </div>
        </div>
        <img class="banner__image" src="/assets/hero-banner-img.svg"/>
    </div>

    <div class="companies">
        <p class="companies__text">We work with some of the world's <span class="companies__text--highlighted">leading</span> companies</p>
        <div class="companies__logos">
            <img src="./assets/sony-logo.jpg" alt="" class="logos companies__logos__sony"/>
            <img src="./assets/louis-vatton-logo.jpg" alt="" class="logos companies__logos__louis-vatton"/>
            <img src="./assets/slack-logo.png" alt="" class="logos companies__logos__slack"/>
            <img src="./assets/facebook-logo.jpg" alt="" class="logos companies__logos__facebook"/>
        </div>
    </div>

    
</body>

</html>
